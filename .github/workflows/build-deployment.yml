name: remote ssh command
on:
  push:
    branches: 
    - main
    

jobs:
  Test_API:
    name: Test the API
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.8
        uses: actions/setup-python@v3
        with:
          python-version: "3.8"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest httpx
          pip install -r ./API/requirements.txt
      - name: Create env variables for login
        run: |
          export USER_API=${{ secrets.USER_TEST }}
          export PASS_API=${{ secrets.PASS_TEST }}
      - name: Test with pytest
        run: |
          cd ./API/src
          pytest

  push_to_registry_API:
    name: Push Docker API image to Docker Hub
    needs: 
      - Test_API
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: grsantosv/mlops-api
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./API/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
  
  push_to_registry_DATA:
    name: Push Docker DATA image to Docker Hub
    needs: 
      - Test_API
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: grsantosv/mlops-data
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./DATA/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  copy_docker_compose:
    name: copy docker-compose to server
    needs: 
      - Test_API
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: executing remote ssh commands using privatekey
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.CONNECTKEY }}
        port: ${{ secrets.PORT }}
        source: "docker-compose.yml"
        target: "./"
  connect:
    name: connect to server and run
    needs: 
      - push_to_registry_API
      - push_to_registry_DATA
      - copy_docker_compose
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using privatekey
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.CONNECTKEY }}
        port: ${{ secrets.PORT }}
        script: |
                docker stop $(docker ps -a -q) || true && \
                yes | docker system prune -a && \
                mkdir -p api_data && \
                mkdir -p api_model && \
                mkdir -p api_log_file && \
                docker-compose up -d